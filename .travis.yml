sudo: false
language: perl
perl:
    - '5.24'
    - '5.22'
    - '5.20'
    - '5.18'
    - '5.16'
    - '5.14'
    - 'blead'
matrix:
    allow_failures:
        - perl: 'blead'
        - perl: '5.8'
    fast_finish: true
before_install:
    - git config --global user.name "TravisCI"
    - git config --global user.email $HOSTNAME":not-for-mail@travis-ci.org"
install:
    - cpanm --quiet --notest --skip-satisfied Inline Test::CPAN::Changes Test::Pod Test::Pod::Coverage Test::TrailingSpace
script:
    - INLINE_RUBY_EXECUTABLE=/usr/bin/ruby perl Makefile.PL
    - make
    - make test
    - make disttest
